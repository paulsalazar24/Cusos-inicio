<html>
    <head>
        <title>Pizzeria SAC</title>
        <link type = "text/css" rel = "stylesheet" href = "../CL1/estilos.css/pizzas.css">
        <script src="../CL1/js/pizzas.js"></script>
    </head>
    <body>

        <div style = "margin: 0 auto; margin-top: 30px; width: 50%; height: 100%">
            
            <!--Formulario de Pizzas-->
            <div style = "margin-top: 30px; width: 100%; height: 40%">

                <!--Objetos-->
                <div  style = "float: left; width: 30%; height: 100%">
                    <p><strong>Pedido: </strong>
                    <select id = "pizzas" onchange = "mostrarNombre()"style = "width: 100px">
                        <option ></option>
                        <option value = "m">Margarita</option>
                        <option value = "p">Pepperoni</option>
                        <option value = "h">Hawaina</option>
                        <option value = "r">Marinara</option>
                        <option value = "n">Napolitana</option>
                    </select></p>
                    <p><strong >Cantidad: </strong>
                    <input id="cantidad" onchange = "mostrarCantidad()" type = "text" style = "width: 60px"/></p>
                    <button onclick ="agregarCarrito(); return false" style = "width: 100px; height: 30px; cursor: pointer">Carrito</button>
                    <div id="previa">
                        <br>
                        <hr>
                        <p></p>
                        <p></p>
                    </div>
                   
                </div>
                
                <!--Tabla-->
                <div id= "tabla" style = "float: right; width: 70%; height: 100%">
                    <table id ="mitabla"class = "miTabla">
                        <tr>
                            <th>Nombre</th>
                            <th>Unidades</th>
                            <th>Precio sin IGV</th>
                            <th>IGV</th>
                            <th>Precio con IGV</th>
                        </tr>
 

                    </table>
                </div>

            </div>

            <!--Formulario de Cliente-->
            <div style = "margin-top: 20px; width: 100%; height: 20%">

                <!--Objetos-->
                <div style = "float: left; width: 30%; height: 100%">
                    <p><strong>DNI: </strong>
                    <input id="dni" type = "text" style = "width: 150px"/></p>
                    <p><strong>Celular: </strong>
                    <input id="celular" type = "text" style = "width: 150px"/></p>
                    <button onclick="comprar()" style = "width: 100px; height: 30px; cursor: pointer">Comprar</button>
                </div>

                <!--Resultado de Comprar-->
                <div  style = "float: right; width: 70%; height: 100%">
                        <p id="total"></p>
                        <p id="totalIgv"></p>
                </div>
            
            </div>

        </div>


        <script>
            document.getElementById("dni").addEventListener("keyup", limitarDni);
            document.getElementById("celular").addEventListener("keyup", limitarCelular);
        </script>

    </body>
</html>
